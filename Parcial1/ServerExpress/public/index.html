<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Express</title>
</head>
<body>
    <h1>¡Hola, el servidor Express funciona correctamente! 🚀</h1>

    <script>
        // Petición SIN CORS (debería fallar)
        fetch("http://localhost:3001/sin-cors")
            .then(response => response.text())
            .then(data => console.log("Respuesta sin CORS:", data))
            .catch(error => console.error("Error en petición sin CORS:", error));

        // Petición CON CORS (debería funcionar)
        fetch("http://localhost:3001/con-cors")
            .then(response => response.text())
            .then(data => console.log("Respuesta con CORS:", data))
            .catch(error => console.error("Error en petición con CORS:", error));
    </script>
</body>
</html>
